<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>JavaScript Page 1</title>
</head>

<body>
    <div class="menu-container">
        <!-- Icône du menu burger -->
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div> <!-- fait apparaitre des barres -->
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Liste des liens de navigation -->
        <ul class="nav-menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
        <button id="nm">Night Mode</button>
    </div>

    <fieldset>
        <legend>Créer un compte</legend>
        <fieldset>
            <label for="">Mail</label>
            <input type="email" id="mail">
            <label for="">Mot de passe</label>
            <input type="password" id="mdp">
            <label for="">Confirmer le mot de passe</label>
            <input type="password" id="mdp_confirm">
        </fieldset>
        <div>
            <fieldset>
                <legend>Informations Personnelles</legend>
                <label for="">Nom</label>
                <input type="text" id="nom">
                <label for="">Prénom</label>
                <input type="text" id="prenom">
                <label for="">Date de naissance</label>
                <input type="date" id="anniversaire">
                <label for="">Pays de résidence</label>
                <select name="pays">
                    <option value="Allemagne">Allemagne</option>
                    <option value="Angleterre">Angleterre</option>
                    <option value="Espagne">Espagne</option>
                    <option value="France">France</option>
                    <option value="Suisse">Suisse</option>
                </select>
                <fieldset>
                    <legend>Genre</legend>
                    <input type="radio" name="genre" id="f">
                    <label for="">Femme</label>
                    <input type="radio" name="genre" id="m">
                    <label for="">Homme</label>
                    <input type="radio" name="genre" id="x">
                    <label for="">Autre</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <label for="">Photo de profil</label>
                <swiper-container class="mySwiper" space-between="30" pagination="true" pagination-clickable="true">
                    <swiper-slide><img src="img/hello.jpg" alt="hello kitty" id="hk" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/mymelo.jpg" alt="my melody" id="mm" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/kuromi.jpg" alt="kuromi" id="ku" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/cinna.jpg" alt="cinnamonroll" id="c" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/pompom.jpg" alt="pompompurrin" id="pp" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/pocha.jpg" alt="pochacco" id="po" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/kerro.jpg" alt="kekeroppi" id="ke" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/sam.jpg" alt="tuxedo sam" id="ts" class="pic"></swiper-slide>
                    <swiper-slide><img src="img/kila.jpg" alt="kiki & lala" id="kl" class="pic"></swiper-slide>
                </swiper-container>
                <legend>Profil</legend>
                <label for="">Pseudo</label>
                <input type="text" id="pseudo">
                <label for="">Couleur du pseudo</label>
                <input type="color" id="pseudo_color">
                <label for="">Biographie</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="">Couleur du profil</label>
                <input type="color" id="profil_color">
                <fieldset>
                    <legend>Centres d'intérêts</legend>
                    <input type="checkbox" name="interest" id="Animaux">
                    <label for="">Animaux</label>
                    <input type="checkbox" name="interest" id="Comics/Manga">
                    <label for="">Comics/Manga</label>
                    <input type="checkbox" name="interest" id="Jeu-vidéo">
                    <label for="">Jeu-vidéo</label>
                    <input type="checkbox" name="interest" id="Sport">
                    <label for="">Sport</label>
                </fieldset>
            </fieldset>
        </div>
        <button type="submit">Valider</button>
        <button type="reset">Effacer</button>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </fieldset>

    <script src="js/script.js"></script>
</body>

</html>
