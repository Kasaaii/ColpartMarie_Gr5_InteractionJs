<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>JavaScript Page 1</title>
</head>

<body>
    <div class="menu-container">
        <!-- Icône du menu burger -->
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="bar"></div> <!-- fait apparaitre des barres -->
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Liste des liens de navigation -->
        <ul class="nav-menu">
            <li><a href="accueuil.html">Accueil</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="index.html">Contact</a></li>
        </ul>
        
        <button id="nm">Night Mode</button>
    </div>

    <fieldset>
        <legend>Créer un compte</legend>
        <fieldset>
            <label for="">Mail</label> <br>
            <input type="email" id="mail"> <br>
            <label for="">Mot de passe</label> <br>
            <input type="password" id="mdp"> <br>
            <label for="">Confirmer le mot de passe</label> <br>
            <input type="password" id="mdp_confirm"> <br>
        </fieldset>
        <div>
            <fieldset>
                <legend>Informations Personnelles</legend>
                <label for="">Nom</label> <br>
                <input type="text" id="nom"> <br>
                <label for="">Prénom</label> <br>
                <input type="text" id="prenom"> <br>
                <label for="">Date de naissance</label> <br>
                <input type="date" id="anniversaire"> <br>
                <label for="">Pays de résidence</label> <br>
                <select name="pays"> 
                    <option value="Allemagne">Allemagne</option>
                    <option value="Angleterre">Angleterre</option>
                    <option value="Espagne">Espagne</option>
                    <option value="France">France</option>
                    <option value="Suisse">Suisse</option>
                </select> <br>
                <fieldset>
                    <legend>Genre</legend>
                    <input type="radio" name="genre" id="f">
                    <label for="">Femme</label>
                    <input type="radio" name="genre" id="m">
                    <label for="">Homme</label>
                    <input type="radio" name="genre" id="x">
                    <label for="">Autre</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Profil</legend> <br>
                <label for="">Photo de profil</label> <br>
                <swiper-container class="mySwiper" space-between="30" pagination="true" pagination-clickable="true">
                    <swiper-slide><img src="img/hello.jpg" alt="hello kitty" id="img1" class="pic"></swiper-slide>
                </swiper-container> <br>
                <label for="">Pseudo</label> <br>
                <input type="text" id="pseudo"> <br>
                <label for="">Couleur du pseudo</label> <br>
                <input type="color" id="pseudo_color"> <br>
                <label for="">Biographie</label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea> <br>
                <label for="">Couleur du profil</label> <br>
                <input type="color" id="profil_color"> <br>
                <fieldset>
                    <legend>Centres d'intérêts</legend>
                    <input type="checkbox" name="interest" id="Animaux">
                    <label for="">Animaux</label>
                    <input type="checkbox" name="interest" id="Comics/Manga">
                    <label for="">Comics/Manga</label>
                    <input type="checkbox" name="interest" id="Jeu-vidéo">
                    <label for="">Jeu-vidéo</label>
                    <input type="checkbox" name="interest" id="Sport">
                    <label for="">Sport</label>
                </fieldset>
            </fieldset>
        </div>
        <button type="submit">Valider</button>
        <button type="reset">Effacer</button>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </fieldset>

    <script src="js/script.js"></script>
</body>

</html>
